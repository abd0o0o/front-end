{% extends "forms/base.html" %}
{% block addInfo %}
    Add Medical Institutions
{% endblock addInfo%}
{% block content %}
 <button class="mdl-button mdl-js-button mdl-button--icon pull-right" data-upgraded=",MaterialButton" id="panel-button">
           <i class="material-icons">
            more_vert
           </i>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="panel-button">
           <li class="mdl-menu__item">
            <i class="material-icons">
             assistant_photo
            </i>
            Action
           </li>
           <li class="mdl-menu__item">
            <i class="material-icons">
             print
            </i>
            Another action
           </li>
           <li class="mdl-menu__item">
            <i class="material-icons">
             favorite
            </i>
            Something else

                                            here
           </li>
          </ul>
         </div>
         <form>

         
         <div class="card-body row">
          <div class="col-lg-12 p-t-20">
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" id="txtFirstName" type="text" required maxlength="20"/>
            <label class="mdl-textfield__label">
             First Name
            </label>
           </div>
          </div>
          <div class="col-lg-12 p-t-20">
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" id="txtLasttName" type="text" required maxlength="20"/>
            <label class="mdl-textfield__label">
             Last Name
            </label>
           </div>
          </div>
              <div class="col-lg-12 p-t-20">
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" id="txt3" type="tel" required maxlength="11"/>
            <label class="mdl-textfield__label">
             phone
            </label>
           </div>
          </div>
              <div class="col-lg-12 p-t-20">
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
            <input class="mdl-textfield__input" id="txt5" type="text" required maxlength="20"/>
            <label class="mdl-textfield__label">
             Type
            </label>
           </div>
          </div>
          <div class="col-lg-12 p-t-20">
            <div class="mdl-textfield mdl-js-textfield txt-full-width">
             <input class="mdl-textfield__input" id="Address" type="text" maxlength="40" required maxlength="30"/>
             <label class="mdl-textfield__label" for="text7">
              Address
             </label>
            </div>
           </div>
              
                  <div class="col-lg-12 p-t-20 text-center">
           <button class="btn btn-circle btn-success" type="button">
             Submit!
            </button>
           <button class="btn btn-circle btn-danger" type="button">
             Cancel
            </button>
          </div>
         </div>
         </form>
{% endblock content%}
